{% extends 'qr_app/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<form action="", method='post' enctype="multipart/form-data">
    {% csrf_token %}
    {% if user.is_authenticated %}
        {{form|crispy}}
    {% endif %}
    <button type="submit", class="btn btn-success">Submit</button>
</form>
{% endblock content %}
